

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./flights.json:/app/flights.json
    environment:
      - PYTHONPATH=/app
    stdin_open: false
    tty: false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s